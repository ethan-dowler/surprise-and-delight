<style>
  .Square {
    width: 75px;
    height: 75px;
    color: white;
    background-color: red;
  }
</style>

<div class="Square">control</div>

<br />

<style>
  .rotate {
    transition: transform 150ms linear;
  }
  .rotate:hover {
    transform: rotate(45deg);
  }
</style>

<div class="Square rotate">rotate</div>

<br />

<style>
  @keyframes popIn {
  0% {
    transform: scale(0.9);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(2rem);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes shadowPulse {
  0% {
    box-shadow: 0 0 16px 0 red;
  }
  20% {
    box-shadow: 0 0 16px 0 orange;
  }
  40% {
    box-shadow: 0 0 16px 0 yellow;
  }
  60% {
    box-shadow: 0 0 16px 0 green;
  }
  80% {
    box-shadow: 0 0 16px 0 blue;
  }
  100% {
    box-shadow: 0 0 16px 0 indigo;
  }
}

.popIn {
  animation: popIn;
  animation-duration: 200ms;
  animation-iteration-count: infinite;
}
.fadeIn {
  animation: fadeIn;
  animation-duration: 200ms;
  animation-iteration-count: infinite;
}

</style>

<div class="Square popIn">popIn</div>

<br />

<div class="Square fadeIn">fadeIn</div>

<br />
